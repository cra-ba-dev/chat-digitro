<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script type="text/javascript" src="js/index.js"></script>

  <title>Portal CRA</title>
</head>

<body>
  <header>
    <nav>
      <img src="assets/CRABA.png" alt="" class="logo-img">
    </nav>
  </header>

  <section class="cards-site">
    <div class="grid-container-site">


      <div class="flip-card grid-item-site">
        <a href="#" onclick="exibirFormulario()">
          <div class="flip-card-inner">
            <div class="flip-card-front chat">
            </div>
            <div class="flip-card-back">
              <h1>Chat CRA</h1>
              <p>Inicie o chat com um atendente do CRA</p>
            </div>
          </div>
        </a>
      </div>

      <div class="flip-card grid-item-site">
        <a href="https://cra-ba.org.br/" target="_blank">
          <div class="flip-card-inner">
            <div class="flip-card-front site-craba">
            </div>
            <div class="flip-card-back">
              <h1>Site do CRA-BA</h1>
              <p>Acesse o site do CRA-BA</p>
            </div>
          </div>
        </a>
      </div>

      <div class="flip-card grid-item-site">
        <a href="https://cra-ba.org.br/servicos-online-2/" target="_blank">
          <div class="flip-card-inner">
            <div class="flip-card-front servicos-online">
            </div>
            <div class="flip-card-back">
              <h1>Serviços Online</h1>
              <p>Acesse os Serviços Online</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <!--CHAT-->

  <div class="btn-popup">
    <a id="formHeader" class="btn-float btn btn1 btn-danger fa fa-comments fa-4x" onclick="exibirFormulario()"></a>
    <div id="divForm" class="form hidden">
      <!--
        Alterar o action para o endereço do servidor ChatClient
        Para teste local: http://[[IP_CHATCLIENT]]/chatclient/chat.php
        Para acesso externo: http://[[IP_INTERNET]]/[[PATH_REDIRECIONAMENTO]]/chat.php
      -->
      <div class="div-img">
        <img src="assets/CRABA-cropped.png" alt="" class="logo-form">
      </div>

      <form id="formulario" method="POST" action="http://187.44.213.162/chatclient/chat.php" onsubmit="return iniciar()">
        <table>
          <tr>
            <td>Nome:</td>
          </tr>
          <tr>
            <td><input id="ci" name="ci" type="text" class="inputText" required /></td>
          </tr>
          <tr>
            <td>Serviço</td>
          </tr>
          <tr>
            <td>
              <select id="servico" name="servico" class="inputSelect" required>
                <option value=""></option>
                <option value="Atendimento">ATENDIMENTO</option>
                <!-- <option value="ADMINISTRATIVO">ADMINISTRATIVO</option>
                <option value="FINANCEIRO">FINANCEIRO</option>
                <option value="FISCALIZAÇÃO">FISCALIZAÇÃO</option>
                <option value="FORMAÇÃO_PROFISSIONAL">FORMAÇÃO_PROFISSIONAL</option>
                <option value="JURÍDICO">JURÍDICO</option>
                <option value="REGISTRO_E_CADASTRO">REGISTRO_E_CADASTRO</option> -->
            </select>
            </td>
          </tr>
          <tr>
            <td align="center"><input type="submit" name="" value="Iniciar" class="btn btn2" /></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>

</html>
